<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Download icon -->
  <g transform="translate(256, 256)">
    <!-- Arrow down -->
    <path d="M-40 -60 L0 -20 L40 -60" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Download box -->
    <rect x="-50" y="-20" width="100" height="80" rx="8" fill="url(#iconGradient)" stroke="url(#iconGradient)" stroke-width="4"/>
    
    <!-- Download lines -->
    <line x1="-30" y1="-10" x2="-30" y2="30" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="-20" y1="20" x2="-40" y2="20" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="30" y1="-10" x2="30" y2="30" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="20" y1="20" x2="40" y2="20" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="0" y2="30" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
    <line x1="-10" y1="20" x2="10" y2="20" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- WE text -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">WE</text>
</svg>
